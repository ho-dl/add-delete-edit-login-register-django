<!-- login.html -->
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>reg</title>
</head>


<body style="background-color: rgb(140, 199, 255);">
    

		
    <div class="container-fluid text-center  justify-content-center ">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card w-75 bg-primary text-white m-4">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        <hr>
    
    
                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" placeholder="enter your User-name" name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" placeholder="enter your Password" id="password" name="password">
                            </div>
                            <button type="submit" class="btn bg-white text-black mt-2">Login</button>
                        </form>
    
                        </div>
                        </div>
                        </div>
                        </div>
                        </div>
                       
    


</body>
