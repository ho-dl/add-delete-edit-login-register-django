<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>person_view</title>


    

</head>
<body style="background-color: rgb(145, 224, 255);">
    <div class="container-fluid bg-primary">
        <div class="row mb-4">
            <b class="display-6 text-center py-2 fw-bold text-white">Person View</b>
        </div>
    </div>

<div class="container-fluid">
    <div class="row" style="height: 100px;"></div>
</div>

    <div class="container-fluid d-flex justify-contents-between">
        <div class="card d-flex justify-contents-between flex-row mx-auto" style="width: 600px;">
            <img style="width: 300px; height: 300px;" class="card-img-left example-card-img-responsive" src="{{ person.image.url }}" alt="Person Image">
            <div class="card-body d-flex flex-column align-items-center">
                <h2 class="mb-4">{{ person.name }}</h2>
                <p class="text-muted">{{ person.place }}</p>
                <p>Age: {{ person.age }}</p>
                <p>Height: {{ person.height }}</p>
                <p>Fav-Color: <button style="background-color: {{person.color}}; width: 40px; height: 25px; border-width: 0; border-radius: 10px;"></button></p>
                
                <div>
                    <a href="{% url 'person_delete' person.id %}" class="btn btn-warning">Delete</a>
                    
                    <a href="{% url 'person_edit' person.id %}" class="btn btn-primary">edit</a>
                    
                </div>

            </div>
        </div>
    </div>
    


    
</body>
</html>
