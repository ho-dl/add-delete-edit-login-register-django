<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>person_view</title>


    

</head>
<body style="background-color: rgb(167, 220, 255);">
    <div class="container-fluid bg-primary">
        <div class="row">
            <b class="display-6 text-center py-2 fw-bold text-white">Product List</b>
        </div>
    </div>
  

    
    <div class="container mt-5 ">
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 pt-3">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            Product Information
                        </div>
                        <div style="background-color: rgb(127, 197, 255);" class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">
                                <strong>Email:</strong> {{ product.email }} <br>
                                <strong>Phone:</strong> {{ product.phone }} <br>
                                <strong>Address:</strong> {{ product.address }}
                                <!-- <a href="{% url 'product_detail' product.id %}">View Details</a> -->
                                <br>
                                <a  href="{% url 'product_edit' product.id %}" class="btn btn-primary w-75 mt-3">Edit</a>
                                <a  href="{% url 'product_detail' product.id %}" class="btn btn-primary  mt-3">View</a>
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
